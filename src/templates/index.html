<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OAuth 2.0</title>
    <!-- Updated Google Sign-In library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #999;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        /* Google button container for the official button */
        #google-button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: #444;
            border: 2px solid #e1e8ed;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e8ed;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
            color: #666;
            font-weight: 500;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication</h1>
        
        <div id="message" class="message"></div>
        
        <div id="auth-section">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>
            
            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- Official Google Sign-In Button -->
                <div id="google-button-container"></div>
                
                <!-- Fallback custom button -->
                <button class="google-btn" id="custom-google-btn" onclick="handleGoogleLoginFallback()" style="display: none;">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
            
            <!-- Register Tab -->
            <div id="register-tab" class="tab-content">
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="register-username" minlength="3" maxlength="25" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" minlength="8" required>
                    </div>
                    <button type="submit">Register</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- Official Google Sign-In Button -->
                <div id="google-button-container-register"></div>
                
                <!-- Fallback custom button -->
                <button class="google-btn" id="custom-google-btn-register" onclick="handleGoogleLoginFallback()" style="display: none;">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
        </div>
        
        <!-- User Dashboard (shown after successful login) -->
        <div id="dashboard-section" style="display: none;">
            <div class="user-info">
                <img id="user-avatar" src="" alt="User Avatar">
                <h2 id="user-name"></h2>
                <p id="user-email"></p>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let currentUser = null;
        
        // Get Google Client ID from template
        const GOOGLE_CLIENT_ID = "{{ google_client_id }}";
        
        // Debug logging
        console.log('=== Google OAuth Configuration ===');
        console.log('Client ID:', GOOGLE_CLIENT_ID);
        console.log('Client ID valid:', GOOGLE_CLIENT_ID && !GOOGLE_CLIENT_ID.includes('{'));
        console.log('===================================');
        
        // Initialize Google Sign-In with new method
        function initGoogleSignIn() {
            if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID.includes('{')) {
                console.error('‚ùå Google Client ID not configured');
                showMessage('Google Client ID not configured', 'error');
                // Show fallback button
                document.getElementById('custom-google-btn').style.display = 'flex';
                document.getElementById('custom-google-btn-register').style.display = 'flex';
                return;
            }
            
            try {
                // Initialize with callback
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCallback,
                    auto_select: false,
                    cancel_on_tap_outside: false,
                });
                
                // Render button in login tab
                google.accounts.id.renderButton(
                    document.getElementById('google-button-container'),
                    {
                        theme: 'outline',
                        size: 'large',
                        width: '100%',
                        text: 'continue_with',
                        shape: 'rectangular',
                    }
                );
                
                // Render button in register tab
                google.accounts.id.renderButton(
                    document.getElementById('google-button-container-register'),
                    {
                        theme: 'outline',
                        size: 'large',
                        width: '100%',
                        text: 'continue_with',
                        shape: 'rectangular',
                    }
                );
                
                console.log('‚úÖ Google Sign-In initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize Google Sign-In:', error);
                showMessage('Failed to initialize Google Sign-In', 'error');
                // Show fallback button
                document.getElementById('custom-google-btn').style.display = 'flex';
                document.getElementById('custom-google-btn-register').style.display = 'flex';
            }
        }
        
        // Handle Google Sign-In callback
        async function handleGoogleCallback(response) {
            try {
                console.log('Google callback received');
                showMessage('Processing Google login...', 'success');
                
                const res = await fetch(`${API_BASE}/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: response.credential })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    currentUser = data.user;
                    showDashboard(data.user);
                    showMessage('Successfully logged in with Google!', 'success');
                } else {
                    showMessage(data.detail || 'Google login failed', 'error');
                }
            } catch (error) {
                console.error('Google callback error:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // Fallback Google login using prompt
        function handleGoogleLoginFallback() {
            try {
                console.log('Using fallback Google login method');
                
                if (!GOOGLE_CLIENT_ID || GOOGLE_CLIENT_ID.includes('{')) {
                    showMessage('Google Client ID not configured', 'error');
                    return;
                }
                
                google.accounts.id.prompt((notification) => {
                    console.log('Notification:', notification);
                    
                    if (notification.isNotDisplayed()) {
                        showMessage('Google popup blocked. Please allow popups for this site.', 'error');
                    } else if (notification.isSkippedMoment()) {
                        showMessage('Google sign-in was skipped. Please try again.', 'error');
                    }
                });
            } catch (error) {
                console.error('Fallback login error:', error);
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // Traditional Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const res = await fetch(`${API_BASE}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        const otp = prompt('Enter the OTP sent to your email:');
                        if (otp) {
                            verifyOTP(email, otp);
                        }
                    }, 1000);
                } else {
                    showMessage(data.detail, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // Register
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const res = await fetch(`${API_BASE}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(data.message + ' - Please login now.', 'success');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(data.detail, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // Verify OTP
        async function verifyOTP(email, otp) {
            try {
                const res = await fetch(`${API_BASE}/verify_otp/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, otp })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    currentUser = data.user;
                    showDashboard(data.user);
                    showMessage('Login successful!', 'success');
                } else {
                    showMessage(data.detail, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
        }
        
        // Show message
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show dashboard
        function showDashboard(user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            document.getElementById('user-avatar').src = user.profile_picture || 'https://via.placeholder.com/80';
            document.getElementById('user-name').textContent = user.username;
            document.getElementById('user-email').textContent = user.email;
        }
        
        // Logout
        function handleLogout() {
            localStorage.removeItem('access_token');
            currentUser = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('dashboard-section').style.display = 'none';
            showMessage('Logged out successfully', 'success');
        }
        
        // Initialize on page load
        window.onload = function() {
            console.log('Page loaded, initializing...');
            
            // Wait for Google library to load
            const checkGoogleLoaded = setInterval(() => {
                if (typeof google !== 'undefined' && google.accounts) {
                    clearInterval(checkGoogleLoaded);
                    initGoogleSignIn();
                }
            }, 100);
            
            // Timeout after 5 seconds
            setTimeout(() => {
                clearInterval(checkGoogleLoaded);
                if (typeof google === 'undefined') {
                    console.error('Google Sign-In library failed to load');
                    showMessage('Failed to load Google Sign-In. Please refresh the page.', 'error');
                    document.getElementById('custom-google-btn').style.display = 'flex';
                    document.getElementById('custom-google-btn-register').style.display = 'flex';
                }
            }, 5000);
            
            // Check if user is already logged in
            const token = localStorage.getItem('access_token');
            if (token) {
                console.log('User has existing token');
            }
        };
    </script>
</body>
</html>
